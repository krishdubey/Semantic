<!doctype html>
<html>
  <head>
      <title>Semantic UI</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  
    </head>
<body>
    <div class="ui container">
      <button class="ui button">Hi! Click Me.</button>
      <button class="ui red button">Hi! Click Me.</button>
      <button class="ui  green button">Hi! Click Me.</button>
      <button class="ui blue button">Hi! Click Me.</button>
      <button class="ui basic blue button">Hi! Click Me.</button>
      <button class="ui basic button">Hi! Click Me.</button>
      <button class="ui basic black button">Hi! Click Me.</button>
    
      <button class="ui primary button">Hi! Click Me.</button>
    
      <button class="ui secondary button">Hi! Click Me.</button>
 <button class="ui animated button">
     <span class="visible content">Next</span>
      <span class="hidden content"><i class="right arrow icon"></i></span>
      </button> 
      
      <button class="ui fade animated button">
          <span class="visible content">Next</span>
           <span class="hidden content"><i class="right arrow icon"></i></span>
           </button> 
      <button class="ui vertical animated button">
                <span class="visible content">Next</span>
                 <span class="hidden content"><i class="right arrow icon"></i></span>
                 </button>     
         <button class="ui loading button">Loading</button>
         <button class="tiny ui loading button">Loading</button>
         <button class=" massive ui loading button">Loading</button>
         <button class=" huge ui loading button">Loading</button>
         <button class=" large ui loading button">Loading</button>
         <button class=" small ui loading button">Loading</button>

        <div class = " ui basic black buttons">
   
          <button class="ui button"><i class="pause icon"></i></button>
          <button class="ui button"><i class="play icon"></i></button>
          <button class="ui button"><i class="stop icon"></i></button>

     </div>         
   </div>
 </body>
</html>
